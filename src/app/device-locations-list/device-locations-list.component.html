<div class="ui container">
  <div class="ui top attached recent info message icon" (click)="collapse = !collapse">
    <i class="icon pulse"></i>
    <div class="content">
      <h1 class="ui header">
        Devices location list
      </h1>
    </div>
  </div>
  <div [suiCollapse]="collapse">
    <table class="ui bottom attached files single line unstackable selectable table celled padded">
      <thead>
        <tr>
          <th class="single line">
            IP address
          </th>
          <th>
            Status
          </th>
          <th>
            Actions
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let location of locations">
          <td>
            <p>{{location.ip}}</p>
          </td>
          <td [class.negative]="location.healthy >= 3" [class.positive]="location.healthy < 3" class="collapsing">
            <p><i *ngIf="location.healthy < 3" class="icon check"></i>{{location.healthy < 3 ? 'OK' : 'DISCONNECTED'}}</p>
          </td>
          <td class="collapsing">
            <div class="ui right floated medium primary labeled icon button" (click)="onConnectClick(location)">
              <i class="radio tower icon"></i> Connect
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
