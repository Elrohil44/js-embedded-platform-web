<div class="ui container">
  <div class="ui top attached recent info message icon">
    <i class="icon chevron right"></i>
    <div class="content">
      <h1 class="ui header">
        {{object.name}}
      </h1>
    </div>
  </div>
  <div class="ui bottom attached segment" >
    <div class="instance-container" *ngFor="let instance of object.instances">
      <app-instance-container [instance]="instance"></app-instance-container>
    </div>
  </div>
</div>
