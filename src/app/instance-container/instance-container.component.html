<div class="ui segments">
  <div class="ui segment" *ngFor="let resource of instance.resources">
    {{resource.name}}
    <div *ngFor="let permission of resource.permissions" class="ui right floated medium primary labeled icon button">
      <i class="icon {{getIcon(permission)}}"></i> {{getActionName(permission)}}
    </div>
  </div>
</div>
